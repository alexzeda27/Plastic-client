<div class="col-lg-8 col-lg-offset-2">
    <h1 class="h1-strong">
        {{title}}
    </h1>

    <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <img src="assets/add-employees.png" alt="Trabajadores">
            <div class="caption">
                <h3>Bloques</h3>
              <p>Da de alta, consulta, actualiza o eliminar bloques de tu departamento.</p>
              <a [routerLink]="['/registrar-bloque']" class="btn btn-success" role="button">Registrar Bloque</a><br>
              <a [routerLink]="['/consultar-bloque']" class="btn btn-info" role="button">Consultar Bloque</a><br>
              <a [routerLink]="['/actualizar-bloque']" class="btn btn-warning" role="button">Actualizar Bloque</a><br>
              <a [routerLink]="['/eliminar-bloque']" class="btn btn-danger" role="button">Eliminar Bloque</a><br>
            </div>
        </div>
    </div>
</div>
