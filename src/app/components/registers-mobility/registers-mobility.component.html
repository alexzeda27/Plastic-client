<div class="col-lg-6 col-lg-offset-3">
    <h1 class="h1-strong">
        {{title}}
    </h1>

    <div class="register-mobility">
        <div *ngFor="let register of register" class="item-registerMobility">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="content pull-left">
                        <p>
                            REGISTRO
                        </p>
                        <p>
                            Mes: <span>{{register.month}}</span>
                        </p>
                        <p>
                            Semana: <span>{{register.week}}</span>
                        </p>
                        <p>
                            DÃ­a: <span>{{register.day}}</span>
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons-paginates">
                        <div class="pull-right">
                            <a [routerLink]="['/movilidad-departamento']" class="btn btn-success">
                                <span class="glyphicon glyphicon-pencil"></span>
                                {{button}}
                            </a>

                            <a class="btn btn-info">
                                <span class="glyphicon glyphicon-trash"></span>
                                {{button_info}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
