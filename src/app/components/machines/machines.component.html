<div class="col-lg-6 col-lg-offset-3">
    <h1 class="h1-strong">
        {{title}}
    </h1>

    <div class="machines">
        <div *ngFor="let machine of machines" class="item-machine">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="content pull-left">
                        <p>
                            NÃºmero de maquina: <span>{{machine.numberMachine}}</span>
                        </p> 
                        <p>
                            Bloque: <span>{{machine.square.numberSquare}} - {{machine.square.department.departmentName}}</span>
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="buttons-paginates">
                        <div class="pull-right">
                            <a class="btn btn-warning">
                                <span class="glyphicon glyphicon-pencil"></span>
                                {{button_update}}
                            </a>

                            <a class="btn btn-danger">
                                <span class="glyphicon glyphicon-trash"></span>
                                {{button_delete}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <ul class="pagination pull-right">
            <li *ngIf="pages != page"><a [routerLink]="['/maquinas', next_page]">Siguiente</a></li>
        </ul>
        <ul class="pagination pull-left">
            <li *ngIf="page > 1"><a [routerLink]="['/maquinas', prev_page]">Anterior</a></li>
        </ul>
    </div>

</div>
