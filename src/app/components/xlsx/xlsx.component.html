<div class="col-lg-4">
    <h1 class="h1-strong">Exportar datos a excel</h1>
</div>

<div class="col-lg-12 table-responsive" #TABLE #table>  
    <div style="padding-bottom: 10px;padding-top: 10px;">  
      <div class="row">  
        <div class="col-sm-12">  
          <button (click)="ExportTOExcel()" class="btn btn-success">ExportToExcel</button> </div>  
      </div>  
    </div>  
    <table class="table table-bordered">  
      <thead class="thead-dark">  
        <tr>  
          <th>S.No</th>  
          <th>Team</th>  
          <th>Match</th>  
          <th>Win</th>  
          <th>Loss</th>  
          <th>Cancel</th>  
          <th>Point</th>  
        </tr>  
      </thead>  
      <tbody>  
        <tr *ngFor="let tm of team">  
          <td>{{tm.Sno}}</td>  
          <td>{{tm.Team}}</td>  
          <td>{{tm.Match}}</td>  
          <td>{{tm.Win}}</td>  
          <td>{{tm.Loss}}</td>  
          <td>{{tm.Cancel}}</td>  
          <td>{{tm.Point}}</td>  
        </tr>  
      </tbody>  
    </table>  
  </div>
