<div class="col-lg-3">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro guardado correctamente, <a [routerLink]="['/login']">Inicia sesión aquí</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Ocurrio un error al guardar el registro
    </div>

    <form #registerForm="ngForm" (ngSubmit) = "onSubmit(registerForm)" class="col-lg-12">
        
        <p>
        <label class="labels">Número de nómina</label>
        <input type="text" name="payroll" #payroll="ngModel" [(ngModel)]="employee.payroll" class="form-control" required/>
        <span *ngIf="!payroll.valid && payroll.touched" pattern="^\d+$">
            El número de nómina es obligatorio
        </span>
        </p>

        <p>
        <label class="labels">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employee.name" class="form-control" required/>
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
        </span>
        </p>

        <p>
        <label class="labels">Apellido Paterno</label>
        <input type="text" name="surnameP" #surnameP="ngModel" [(ngModel)]="employee.surnameP" class="form-control" required/>
        <span *ngIf="!surnameP.valid && surnameP.touched">
            El apellido paterno es obligatorio
        </span>
        </p>

        <p>
        <label class="labels">Apellido Materno</label>
        <input type="text" name="surnameM" #surnameM="ngModel" [(ngModel)]="employee.surnameM" class="form-control" required/>
        <span *ngIf="!surnameM.valid && surnameM.touched">
            El apellido materno es obligatorio
        </span>
        </p>

        <p>
        <label class="labels">Correo Electronico Bocar</label>
        <input type="email" name="email" #email="ngModel" [(ngModel)]="employee.email" class="form-control" required/>
        <span *ngIf="!email.valid && email.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            El correo electronico es obligatorio
        </span>
        </p>

        <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid"/>

    </form>
</div>
