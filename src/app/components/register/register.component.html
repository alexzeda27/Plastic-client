<div class="col-lg-10 col-lg-offset-1">
    <h1 class="h1-strong">{{title}}</h1>

    <form #registerForm="ngForm" (ngSubmit) = "onSubmit(registerForm)" class="col-lg-12">
        
        <div class="form-row">

            <div class="form-group col-md-4">

                <label class="labels">* Número de nómina</label>
                <input type="text" name="payroll" #payroll="ngModel" [(ngModel)]="employee.payroll" class="form-control border-red" placeholder="Ingresa un número de nómina" required/>
                
            </div>

            <div class="form-group col-md-4">

                <label class="labels">* Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employee.name" class="form-control" placeholder="Ingresa un nombre" onkeyup="javascript: this.value = this.value.toUpperCase();" onkeydown="javascript: this.value = this.value.toUpperCase();" required/>

            </div>

            <div class="form-group col-md-4">

                <label class="labels">* Apellido Paterno</label>
                <input type="text" name="surnameP" #surnameP="ngModel" [(ngModel)]="employee.surnameP" class="form-control" placeholder="Ingresa un apellido paterno" onkeyup="javascript: this.value = this.value.toUpperCase();" onkeydown="javascript: this.value = this.value.toUpperCase();" required/>

            </div>

        </div>

        <div class="form-row">


            <div class="form-group col-md-4">

                <label class="labels">* Apellido Materno</label>
                <input type="text" name="surnameM" #surnameM="ngModel" [(ngModel)]="employee.surnameM" class="form-control" placeholder="Ingresa un apellido materno"  onkeyup="javascript: this.value = this.value.toUpperCase();" onkeydown="javascript: this.value = this.value.toUpperCase();" required/>
 
            </div>

            <div class="form-group col-md-4">

                <label class="labels">* Nombre de usuario</label>
                <input type="text" name="username" #username="ngModel" [(ngModel)]="employee.username" class="form-control" placeholder="Ingresa un nombre de usuario"  required/>

            </div>

            <div class="form-group col-md-4">

                <label class="labels">* Contraseña</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="employee.password" class="form-control" placeholder="Ingresa una contraseña"  required/>

            </div>

        </div>

        <div class="form-row">

            <div class="form-group col-md-6">

                <label class="labels">* Puesto</label>
                <select name="positionName" #positionName="ngModel" [(ngModel)]="employee.position" class="form-control" required>
                    <option disabled>ELIGE UN PUESTO PARA EL TRABAJADOR</option>
                    <option *ngFor="let pos of position" [value]="pos._id">{{pos.positionName.toUpperCase()}}</option>
                </select>
    
            </div>

            <div class="form-group col-md-6">

                <label class="labels">* Departamento</label>
                <select name="departmentName" #departmentName="ngModel" [(ngModel)]="employee.department" class="form-control" required>
                    <option *ngFor="let depa of department" [value]="depa._id">{{depa.departmentName.toUpperCase()}}</option>
                </select>

            </div>

        </div>

        <div class="form-row">

            <div class="form-group col-md-12">

                <p>
                    <label class="labels">** Correo electronico Bocar</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="employee.email" class="form-control" required/>
                </p>

                <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.form.valid"/>

            </div>

        </div>

    </form>
</div>
