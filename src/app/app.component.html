<div class="navigation col-lg-12">
  <div class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a href="#" class="navbar-brand">{{title}}</a>
      </div>

      <ul class="nav navbar-nav" *ngIf="identity">

        <li>
          <a [routerLink]="['/home']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-home"></span>
            Inicio
          </a>
        </li>

        <li>
          <a [routerLink]="['/recursos-humanos']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-user"></span>
            Recursos Humanos
          </a>
        </li>

        <li>
          <a [routerLink]="['/capacitacion']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-book"></span>
            Capacitación
          </a>
        </li>

        <li>
          <a [routerLink]="['/produccion']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-wrench"></span>
            Planta - Producción
          </a>
        </li>

        <li>
          <a [routerLink]="['/movilidad']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-list-alt"></span>
            Movilidad
          </a>
        </li>

      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="!identity">

        <li>
          <a [routerLink]="['/login']" [routerLinkActive]="['active']">
            <span class="glyphicon glyphicon-log-in"></span>
            Iniciar Sesión
          </a>
        </li>

      </ul>

      <div class="nav navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar">
          <!-- Cargar la imagen de usuario-->
          <img src="{{ url + 'consultar-imagen/' + identity.image}}" *ngIf="identity.image" alt="Imágen de {{identity.name}}"/>
          <img src="assets/default.png" *ngIf="!identity.image" alt="Imágen por default">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">
            {{identity.name.toUpperCase()}} <span class="caret" href="#"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['/perfil/:payroll']"><span class="glyphicon glyphicon-user"></span> Mi perfil</a>
            </li>
            <li>
              <a [routerLink]="['/actualizar-empleado']"><span class="glyphicon glyphicon-cog"></span> Actualizar mis datos</a>
            </li>
            <li>
              <a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a>
            </li>
          </ul>
        </li>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
